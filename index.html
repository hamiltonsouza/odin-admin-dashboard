<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Odin | Admin Dashboard</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <div class="search">
                <div class="search-icon">
                    <button type="submit"></button>
                </div>
                <div class="search-bar">
                    <input type="search" name="search" id="search">
                </div>
            </div>            
            <menu>
                <li class="notification-icon">

                </li>
                <li class="profile-icon">
                    <img src="./img/icon.png" alt="User profile icon.">
                </li>
                <li class="profile-name">
                    Hamilton de Souza
                </li>
            </menu>
            <div class="profile">
                <div class="profile-icon">
                    <img src="./img/icon.png" alt="User profile icon.">
                </div>
                <div class="greeting">Hi there,</div>
                <div class="profile-name">
                    Hamilton de Souza (@hamilton)
                </div>
            </div>
            <menu class="content-interaction">
                <li><button type="button" class="new">New</button></li>
                <li><button type="button" class="upload">Upload</button></li>
                <li><button type="button" class="share">Share</button></li>
            </menu>
        </header>
        <div class="sidebar">
            <div class="dashboard-logo">
                <div class="dashboard-icon">

                </div>
                <div class="dashboard-name">
                    Dashboard
                </div>
            </div>
            <nav class="pages">
                <ul>
                    <li class="home">Home</li>
                    <li class="profile">Profile</li>
                    <li class="messages">Messages</li>
                    <li class="history">History</li>
                    <li class="tasks">Tasks</li>
                    <li class="communities">Communities</li>
                </ul>
            </nav>
            <nav class="settings">
                <ul>
                    <li class="settings">Settings</li>
                    <li class="support">Support</li>
                    <li class="privacy">Privacy</li>
                </ul>
            </nav>
        </div>
    </body>
</html>
